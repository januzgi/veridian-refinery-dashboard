<div class="dashboard-grid">
  <a *ngFor="let machine of machines$ | async" [routerLink]="['/machine', machine.id]">
    <mat-card class="machine-card">
      <mat-card-header>
        <mat-card-title>{{ machine.name }}</mat-card-title>
        <mat-card-subtitle>{{ machine.type }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>Status: {{ machine.status }}</p>
      </mat-card-content>
    </mat-card>
  </a>
</div>
