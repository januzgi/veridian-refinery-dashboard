<section class="settings-panel" [formGroup]="settingsForm">
  <mat-form-field appearance="fill">
    <mat-label>Power alert threshold (kWh)</mat-label>
    <input
      matInput
      type="number"
      formControlName="alertThreshold"
      placeholder="e.g. 100"
      max="100"
      min="0"
    />
  </mat-form-field>
</section>

<div class="dashboard-grid">
  <app-machine-card
    *ngFor="let machine of machines$ | async"
    [machine]="machine"
    [powerAlertThreshold]="powerAlertThreshold"
  ></app-machine-card>
</div>
